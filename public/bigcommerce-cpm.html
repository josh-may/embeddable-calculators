<script src="bigcommerce-cpm.js"></script>
<link rel="stylesheet" href="bigcommerce-cpm.css" />


<form id="calculatorWidget">
    <h3 id="h3">CPM Calculator</h3>
    <p id="pTag">
        Enter two out of the three fields and click the button to calculate the
        empty field.
    </p>
    <div id="costContainer">
        <label id="costLabel">Cost of Campaign:</label>

        <div id="input-icon">
            <input id="costInput" type="number" placeholder="1,000" />
            <i id="dollarSign">$</i>
        </div>
    </div>
    <div id="impressionContainer">
        <label id="impressionsLabel">Impressions:</label>
        <input id="impressionInput" type="number" placeholder="1,000" />
    </div>
    <div id="cpmContainer">
        <label id="cpmLabel">CPM Rate:</label>
        <div id="input-icon">
            <input id="cpmInput" type="number" placeholder="1,000" />
            <i id="dollarSign">$</i>
        </div>
    </div>
    <div id="inputWarningContainer">
        <span id="inputWarning">
            Please enter only two values. The other will be calculated for you.
        </span>
    </div>
    <button id="calculate-btn" type="button">Calculate</button>
</form>
